---
name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - main

concurrency:
  group: CI
  cancel-in-progress: true

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install (Node)
        uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: "16.13.0"

      - name: Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: 16.13.0-${{ hashFiles('package-lock.json') }}

      - name: Install (Npm)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Build
        run: npm run build
        env:
          NITRO_PRESET: cloudflare

  Format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install (Node)
        uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: "16.13.0"

      - name: Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: 16.13.0-${{ hashFiles('package-lock.json') }}

      - name: Install (Npm)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Format
        run: npm run format -- --check

  Lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install (Node)
        uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: "16.13.0"

      - name: Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: 16.13.0-${{ hashFiles('package-lock.json') }}

      - name: Install (Npm)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Lint
        run: npm run lint
